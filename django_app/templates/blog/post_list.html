{% extends 'blog/base.html' %}
{% block content %}
<div class="post-list">
    {% for post in posts %}
    <div class="post">
        <h4><a href="post/{{post.id}}/">{{ post.title }}</a></h4>
        <p class="text-right">{{ post.published_date }}</p>
        <p>{{ post.text|truncatechars:100 }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
